{% extends "base.html" %}

{% block title %} Common User Dashboard {% endblock %}

{% block content %}
    <h1>Welcome, {{ user_name }}! (Common User)</h1>
    <p>You can create and manage your own projects here.</p>

    <div class="create-project-section mt-5">
        <h2>Create a New Project</h2>
        <a href="{% url 'create_project' %}" class="custom-btn">Create Project</a>
    </div>
    
    <div class="mt-4">
        <h3> View All Projects</h3>
        <a href="{% url 'project_list' %}" class="custom-btn"> View Projects </a>
    </div>

    <a href="{% url 'logout' %}" class="btn btn-danger mt-4">
        Logout
    </a>
{% endblock %}
