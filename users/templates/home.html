{% extends "base.html" %}

{% block title %} Home - Django Google Sign In {% endblock %}

{% block content %}
    {% load socialaccount %}
    <h2>Google Login</h2>
    <a href="{% provider_login_url 'google' %}?next=/" class="btn btn-primary">
        Login With Google
    </a>
    
    {% if user.is_authenticated %}
    <p class="mt-4">
        You are signed in as {{ user.email }}
    </p>
    <a href="{% url 'logout' %}" class="btn btn-danger">
        Logout
    </a>
    {% endif %}
{% endblock %}
